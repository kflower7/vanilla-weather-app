<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather</title>

    <link rel="stylesheet" href="src/styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/1e32dfa7ee.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="card text-bg-light" style="width: 28rem">
      <img id="main-image" src="images/sunny.png" alt="" />
      <div class="card-img-overlay">
        <div class="card-body">
          <form class="search-bar">
            <input
              type="text"
              placeholder="Search location here"
              autocomplete="off"
              autofocus="off"
              id="search-city"
            />
            <input type="submit" value="🔍" id="magnifying-glass" />
          </form>
          <h2 class="card-title" id="current-city">WHERE TO?</h2>
          <h3 id="main-forecast">___</h3>
          <br />
          <div id="current-data">
            <p>
              <span id="current-time">15:30 Friday</span>
              <span id="current-date">07 October 2022 </span>
            </p>
          </div>

          <div class="circle">
            <h3>
              <a href="#" class="cLink" id="celsius-link">
                <span id="main-celsius">°C </span></a
              ><span id="degree-divider">|</span>
              <a href="#" id="fahrenheit-link">
                <span id="main-fahrenheit"> °F</span>
              </a>
            </h3>
            <h1 id="main-temp">0</span></h1>
            <br />
            <h3>
              <span id="main-high">___ </span>
              <span id="temp-divider">|</span>
              <span id="main-low">___</span>
            </h3>
            <p id="updated"></p>
          </div>
          <br />
          <div class="card-text">
            <p id="affirmations">
              <strong>Hello beautiful soul</strong>
            </p>
            <br />
            <div class="weather-forecast" id="forecast"></div>
            <div id = "arrow-links">
              <a href="#" id="left-arrow-link">
                <span class="fa-solid fa-chevron-left" id="left-arrow"></span
              ></a>
              <a href="#" id="right-arrow-link"
                ><span class="fa-solid fa-chevron-right" id="right-arrow"></span
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
