<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather</title>

    <link rel="stylesheet" href="src/styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/1e32dfa7ee.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="card text-bg-light" style="width: 28rem">
      <img id="main-image" src="images/sunny.png" alt="" />
      <div class="card-img-overlay">
        <div class="card-body">
          <form class="search-bar">
            <input
              type="text"
              placeholder="Search location here"
              autocomplete="off"
              autofocus="off"
              id="search-city"
            />
            <input type="submit" value="🔍" id="magnifying-glass" />
          </form>
          <h2 class="card-title" id="current-city">VALENCIA</h2>
          <h3 id="main-forecast">Sunny</h3>
          <br />

          <p id="current-time">15:30 Friday</p>
          <p id="current-date">07 October 2022</p>

          <div class="circle">
            <h3>
              <span id="main-celsius">°C </span
              ><span id="degree-divider">|</span
              ><span id="main-farenheit"> °F</span>
            </h3>
            <h1 id="main-temp">27</h1>
            <br />
            <h3>
              <span id="main-high">30 </span>
              <span id="temp-divider">|</span>
              <span id="main-low">24</span>
            </h3>
          </div>
          <br />
          <p class="card-text" id="affirmations">
            <strong>Hello beautiful soul</strong>
          </p>
          <br />
          <div class="day-one">
            <h2 id="day-one">MON</h2>
            <span class="fa-solid fa-sun" id="day-one-icon"></span>
            <p>
              <span id="day-one-high-temp">29 </span>
              <span id="day-one-low-temp">23 </span>
            </p>
          </div>
          <div class="day-two">
            <h2 id="day-two">TUES</h2>
            <span class="fa-solid fa-cloud-sun" id="day-two-icon"></span>
            <p>
              <span id="day-two-high-temp">29 </span>
              <span id="day-two-low-temp">24 </span>
            </p>
          </div>
          <div class="day-three">
            <h2 id="day-three">WED</h2>
            <span class="fa-solid fa-cloud-rain" id="day-three-icon"></span>
            <p>
              <span id="day-three-high-temp">29 </span>
              <span id="day-three-low-temp">21</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
